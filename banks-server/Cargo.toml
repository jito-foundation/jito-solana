[package]
name = "solana-banks-server"
version = "1.14.16"
description = "Solana banks server"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-banks-server"
edition = "2021"

[dependencies]
bincode = "1.3.3"
crossbeam-channel = "0.5"
futures = "0.3"
solana-banks-interface = { path = "../banks-interface", version = "=1.14.16" }
solana-client = { path = "../client", version = "=1.14.16" }
solana-gossip = { path = "../gossip", version = "=1.14.16" }
solana-runtime = { path = "../runtime", version = "=1.14.16" }
solana-sdk = { path = "../sdk", version = "=1.14.16" }
solana-send-transaction-service = { path = "../send-transaction-service", version = "=1.14.16" }
tarpc = { version = "0.29.0", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tokio-serde = { version = "0.8", features = ["bincode"] }
tokio-stream = "0.1"

[dev-dependencies]
solana-streamer = { path = "../streamer", version = "=1.14.16" }

[lib]
crate-type = ["lib"]
name = "solana_banks_server"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
