[package]
name = "solana-core"
description = "Blockchain, Rebuilt for Scale"
version = "1.15.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-core"
readme = "../README.md"
repository = "https://github.com/solana-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2021"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[dependencies]
ahash = "0.7.6"
anchor-lang = { path = "../anchor/lang" }
base64 = "0.13.0"
bincode = "1.3.3"
bs58 = "0.4.0"
bytes = "1.1.0"
chrono = { version = "0.4.22", features = ["serde"] }
clap = { version = "3.1.15", features = ["derive"] }
crossbeam-channel = "0.5"
dashmap = { version = "4.0.2", features = ["rayon", "raw-api"] }
eager = "0.1.0"
etcd-client = { version = "0.8.1", features = ["tls"] }
fs_extra = "1.2.0"
futures = "0.3"
futures-util = "0.3"
histogram = "0.6.9"
indexmap = "1.8.1"
itertools = "0.10.5"
jito-protos = { path = "../jito-protos", version = "=1.15.0" }
lazy_static = "1.4.0"
log = "0.4.17"
lru = "0.7.7"
min-max-heap = "1.3.0"
num_enum = "0.5.7"
prost = "0.8.0"
prost-types = "0.8.0"
rand = "0.7.0"
rand_chacha = "0.2.2"
rayon = "1.5.3"
serde = "1.0.144"
serde_derive = "1.0.103"
solana-address-lookup-table-program = { path = "../programs/address-lookup-table", version = "=1.15.0" }
solana-bloom = { path = "../bloom", version = "=1.15.0" }
solana-entry = { path = "../entry", version = "=1.15.0" }
solana-frozen-abi = { path = "../frozen-abi", version = "=1.15.0" }
solana-frozen-abi-macro = { path = "../frozen-abi/macro", version = "=1.15.0" }
solana-geyser-plugin-manager = { path = "../geyser-plugin-manager", version = "=1.15.0" }
solana-gossip = { path = "../gossip", version = "=1.15.0" }
solana-ledger = { path = "../ledger", version = "=1.15.0" }
solana-measure = { path = "../measure", version = "=1.15.0" }
solana-metrics = { path = "../metrics", version = "=1.15.0" }
solana-net-utils = { path = "../net-utils", version = "=1.15.0" }
solana-perf = { path = "../perf", version = "=1.15.0" }
solana-poh = { path = "../poh", version = "=1.15.0" }
solana-program-runtime = { path = "../program-runtime", version = "=1.15.0" }
solana-rayon-threadlimit = { path = "../rayon-threadlimit", version = "=1.15.0" }
solana-rpc = { path = "../rpc", version = "=1.15.0" }
solana-rpc-client-api = { path = "../rpc-client-api", version = "=1.15.0" }
solana-runtime = { path = "../runtime", version = "=1.15.0" }
solana-sdk = { path = "../sdk", version = "=1.15.0" }
solana-send-transaction-service = { path = "../send-transaction-service", version = "=1.15.0" }
solana-streamer = { path = "../streamer", version = "=1.15.0" }
solana-tpu-client = { path = "../tpu-client", version = "=1.15.0", default-features = false }
solana-transaction-status = { path = "../transaction-status", version = "=1.15.0" }
solana-version = { path = "../version", version = "=1.15.0" }
solana-vote-program = { path = "../programs/vote", version = "=1.15.0" }
sys-info = "0.9.1"
tempfile = "3.3.0"
thiserror = "1.0"
tip-distribution = { path = "../jito-programs/src/programs/tip-distribution", features = ["no-entrypoint"] }
tip-payment = { path = "../jito-programs/src/programs/tip-payment", features = ["no-entrypoint"] }
tokio = { version = "~1.14.1", features = ["full"] }
tokio-stream = "0.1.8"
tonic = { version = "0.5.2", features = ["tls"] }
trees = "0.4.2"
uuid = { version = "1.0.0", features = ["v4", "fast-rng"] }

[dev-dependencies]
matches = "0.1.9"
raptorq = "1.7.0"
serde_json = "1.0.83"
serial_test = "0.9.0"
solana-logger = { path = "../logger", version = "=1.15.0" }
solana-program-runtime = { path = "../program-runtime", version = "=1.15.0" }
solana-stake-program = { path = "../programs/stake", version = "=1.15.0" }
static_assertions = "1.1.0"
systemstat = "0.2.0"
test-case = "2.1.0"

[target."cfg(unix)".dependencies]
sysctl = "0.4.4"

[build-dependencies]
rustc_version = "0.4"
tonic-build = "0.5.2"

[[bench]]
name = "banking_stage"

[[bench]]
name = "cluster_info"

[[bench]]
name = "gen_keys"

[[bench]]
name = "sigverify_stage"

[[bench]]
name = "retransmit_stage"

[[bench]]
name = "unprocessed_packet_batches"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
