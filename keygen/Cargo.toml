[package]
name = "solana-keygen"
description = "Solana key generation utility"
documentation = "https://docs.rs/solana-keygen"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
bs58 = { workspace = true }
clap = { version = "3.1.5", features = ["cargo"] }
dirs-next = { workspace = true }
num_cpus = { workspace = true }
serde_json = { workspace = true }
solana-clap-v3-utils = { workspace = true }
solana-cli-config = { workspace = true }
solana-derivation-path = "=2.2.1"
solana-instruction = { version = "=2.2.1", features = ["bincode"] }
solana-keypair = "=2.2.1"
solana-message = { version = "=2.3.0", features = ["bincode"] }
solana-pubkey = { version = "=2.3.0", default-features = false }
solana-remote-wallet = { workspace = true, features = ["default"] }
solana-seed-derivable = "=2.2.1"
solana-signer = "=2.2.1"
solana-version = { workspace = true }
tiny-bip39 = { workspace = true }

[dev-dependencies]
solana-pubkey = { workspace = true, features = ["rand"] }
tempfile = { workspace = true }

[[bin]]
name = "solana-keygen"
path = "src/keygen.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
