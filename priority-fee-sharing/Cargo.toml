[package]
name = "jito-priority-fee-sharing"
description = "Priority fee sharing through the Jito protocol"

version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
name = "priority_fee_sharing"
crate-type = ["lib"]

[[bin]]
name = "priority-fee-sharing"
path = "src/bin/main.rs"

[dependencies]
# Workspace dependencies
anyhow = { workspace = true }
bincode = { workspace = true }
clap = { version = "=4.5.31", features = ["derive", "env"] }
csv = { workspace = true }
env_logger = { workspace = true }
log = { workspace = true }
serde = { workspace = true }

# Solana workspace dependencies
solana-account = { workspace = true, features = ["bincode"] }
solana-client = { workspace = true }
solana-commitment-config = { workspace = true }
solana-compute-budget-interface = { workspace = true }
solana-epoch-info = { workspace = true }
solana-instruction = { workspace = true }
solana-keypair = { workspace = true }
solana-metrics = { workspace = true }
solana-native-token = { workspace = true }
solana-pubkey = { workspace = true }
solana-reward-info = { workspace = true }
solana-rpc-client = { workspace = true }
solana-signature = { workspace = true }
solana-signer = { workspace = true }
solana-system-interface = { workspace = true }
solana-transaction = { workspace = true }
solana-vote-interface = { workspace = true }
tokio = { workspace = true }

# External dependencies (not in workspace)
dotenv = { version = "=0.15.0" }
prometheus = { version = "=0.14.0", features = ["push"] }
rocksdb = { version = "=0.23.0" }

[lints]
workspace = true
