# This package only exists to avoid circular dependencies during cargo publish:
# solana-runtime -> solana-address-program-runtime -> solana-program-test -> solana-runtime

[package]
name = "solana-address-lookup-table-program-tests"
version = "1.11.2"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2021"
publish = false

[dev-dependencies]
assert_matches = "1.5.0"
bincode = "1.3.3"
solana-address-lookup-table-program = { path = "../address-lookup-table", version = "=1.11.2" }
solana-program-test = { path = "../../program-test", version = "=1.11.2" }
solana-sdk = { path = "../../sdk", version = "=1.11.2" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
