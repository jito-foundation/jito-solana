# This package only exists to avoid circular dependencies during cargo publish:
# solana-bpf-loader-program -> solana-program-test -> solana-bpf-loader-program

[package]
name = "solana-bpf-loader-program-tests"
version = "1.12.0"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2021"
publish = false

[dev-dependencies]
assert_matches = "1.5.0"
bincode = "1.3.3"
solana-bpf-loader-program = { path = "../bpf_loader", version = "=1.12.0" }
solana-program-test = { path = "../../program-test", version = "=1.12.0" }
solana-sdk = { path = "../../sdk", version = "=1.12.0" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
