[package]
name = "solana-bpf-programs"
description = "Blockchain, Rebuilt for Scale"
version = "1.12.0"
documentation = "https://docs.rs/solana"
homepage = "https://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2021"
publish = false

[features]
bpf_c = []
bpf_rust = []

[build-dependencies]
walkdir = "2"

[dependencies]
bincode = "1.1.4"
byteorder = "1.3.2"
elf = "0.0.10"
itertools = "0.10.1"
log = "0.4.11"
miow = "0.3.6"
net2 = "0.2.37"
solana-account-decoder = { path = "../../account-decoder", version = "=1.12.0" }
solana-bpf-loader-program = { path = "../bpf_loader", version = "=1.12.0" }
solana-bpf-rust-invoke = { path = "rust/invoke", version = "=1.12.0" }
solana-bpf-rust-realloc = { path = "rust/realloc", version = "=1.12.0" }
solana-bpf-rust-realloc-invoke = { path = "rust/realloc_invoke", version = "=1.12.0" }
solana-cli-output = { path = "../../cli-output", version = "=1.12.0" }
solana-logger = { path = "../../logger", version = "=1.12.0" }
solana-measure = { path = "../../measure", version = "=1.12.0" }
solana-program-runtime = { path = "../../program-runtime", version = "=1.12.0" }
solana-runtime = { path = "../../runtime", version = "=1.12.0" }
solana-sdk = { path = "../../sdk", version = "=1.12.0" }
solana-transaction-status = { path = "../../transaction-status", version = "=1.12.0" }
solana_rbpf = "=0.2.31"

[dev-dependencies]
solana-ledger = { path = "../../ledger", version = "=1.12.0" }

[[bench]]
name = "bpf_loader"

[workspace]
members = [
    "rust/128bit",
    "rust/128bit_dep",
    "rust/alloc",
    "rust/call_depth",
    "rust/caller_access",
    "rust/curve25519",
    "rust/custom_heap",
    "rust/dep_crate",
    "rust/deprecated_loader",
    "rust/dup_accounts",
    "rust/error_handling",
    "rust/external_spend",
    "rust/finalize",
    "rust/get_minimum_delegation",
    "rust/inner_instruction_alignment_check",
    "rust/instruction_introspection",
    "rust/invoke",
    "rust/invoke_and_error",
    "rust/invoke_and_ok",
    "rust/invoke_and_return",
    "rust/invoked",
    "rust/iter",
    "rust/log_data",
    "rust/many_args",
    "rust/many_args_dep",
    "rust/mem",
    "rust/membuiltins",
    "rust/noop",
    "rust/panic",
    "rust/param_passing",
    "rust/param_passing_dep",
    "rust/rand",
    "rust/realloc",
    "rust/realloc_invoke",
    "rust/ro_account_modify",
    "rust/ro_modify",
    "rust/sanity",
    "rust/secp256k1_recover",
    "rust/sha",
    "rust/sibling_inner_instruction",
    "rust/sibling_instruction",
    "rust/simulation",
    "rust/spoof1",
    "rust/spoof1_system",
    "rust/sysvar",
    "rust/upgradeable",
    "rust/upgraded",
]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
