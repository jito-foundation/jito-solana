[package]
name = "solana-compute-budget-program"
description = "Solana Compute Budget program"
version = "1.11.2"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-compute-budget-program"
repository = "https://github.com/solana-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
solana-program-runtime = { path = "../../program-runtime", version = "=1.11.2" }
solana-sdk = { path = "../../sdk", version = "=1.11.2" }

[lib]
crate-type = ["lib"]
name = "solana_compute_budget_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
