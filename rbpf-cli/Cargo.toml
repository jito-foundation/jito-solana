[package]
name = "rbpf-cli"
version = "1.11.0"
description = "CLI to test and analyze eBPF programs"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/rbpf"
homepage = "https://solana.com/"
keywords = ["BPF", "eBPF", "interpreter", "JIT"]
edition = "2021"
publish = false

[dependencies]
bv = "0.11.1"
clap = { version = "3.1.5", features = ["cargo"] }
gimli = "0.26.1"
goblin = { version = "0.5.1", features = ["std"] }
itertools = "0.10.3"
log = { version = "0.4.17", features = ["std"] }
serde = "1.0.137"
serde_json = "1.0.81"
solana-bpf-loader-program = { path = "../programs/bpf_loader", version = "=1.11.0" }
solana-logger = { path = "../logger", version = "=1.11.0" }
solana-program-runtime = { path = "../program-runtime", version = "=1.11.0" }
solana-sdk = { path = "../sdk", version = "=1.11.0" }
solana_rbpf = "=0.2.28"
