[package]
name = "rbpf-cli"
version = "1.11.6"
description = "CLI to test and analyze eBPF programs"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/rbpf"
homepage = "https://solana.com/"
keywords = ["BPF", "eBPF", "interpreter", "JIT"]
edition = "2021"
publish = false

[dependencies]
clap = { version = "3.1.5", features = ["cargo"] }
serde = "1.0.138"
serde_json = "1.0.81"
solana-bpf-loader-program = { path = "../programs/bpf_loader", version = "=1.11.6" }
solana-logger = { path = "../logger", version = "=1.11.6" }
solana-program-runtime = { path = "../program-runtime", version = "=1.11.6" }
solana-sdk = { path = "../sdk", version = "=1.11.6" }
solana_rbpf = "=0.2.31"
