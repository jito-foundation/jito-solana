[package]
name = "solana-sdk"
version = "1.11.0"
description = "Solana SDK"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-sdk"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"

[features]
# "program" feature is a legacy feature retained to support v1.3 and older
# programs.  New development should not use this feature.  Instead use the
# solana-program crate
program = []

default = [
  "full" # functionality that is not compatible or needed for on-chain programs
]
full = [
    "assert_matches",
    "byteorder",
    "chrono",
    "generic-array",
    "memmap2",
    "rand",
    "rand_chacha",
    "serde_json",
    "ed25519-dalek",
    "ed25519-dalek-bip32",
    "solana-logger",
    "libsecp256k1",
    "sha3",
    "digest",
]

[dependencies]
assert_matches = { version = "1.5.0", optional = true }
base64 = "0.13"
bincode = "1.3.3"
bitflags = "1.3.1"
borsh = "0.9.3"
bs58 = "0.4.0"
bytemuck = { version = "1.9.1", features = ["derive"] }
byteorder = { version = "1.4.3", optional = true }
chrono = { default-features = false, features = ["alloc"], version = "0.4", optional = true }
curve25519-dalek = { version = "3.2.1", optional = true }
derivation-path = { version = "0.2.0", default-features = false }
digest = { version = "0.10.1", optional = true }
ed25519-dalek = { version = "=1.0.1", optional = true }
ed25519-dalek-bip32 = { version = "0.2.0", optional = true }
generic-array = { version = "0.14.5", default-features = false, features = ["serde", "more_lengths"], optional = true }
hmac = "0.12.1"
itertools =  "0.10.3"
lazy_static = "1.4.0"
libsecp256k1 = { version = "0.6.0", optional = true }
log = "0.4.17"
memmap2 = { version = "0.5.3", optional = true }
num-derive = "0.3"
num-traits = "0.2"
pbkdf2 = { version = "0.11.0", default-features = false }
qstring = "0.7.2"
rand = { version = "0.7.0", optional = true }
rand_chacha = { version = "0.2.2", optional = true }
rustversion = "1.0.6"
serde = "1.0.137"
serde_bytes = "0.11"
serde_derive = "1.0.103"
serde_json = { version = "1.0.81", optional = true }
sha2 = "0.10.2"
sha3 = { version = "0.10.1", optional = true }
solana-frozen-abi = { path = "../frozen-abi", version = "=1.11.0" }
solana-frozen-abi-macro = { path = "../frozen-abi/macro", version = "=1.11.0" }
solana-logger = { path = "../logger", version = "=1.11.0", optional = true }
solana-program = { path = "program", version = "=1.11.0" }
solana-sdk-macro = { path = "macro", version = "=1.11.0" }
thiserror = "1.0"
uriparse = "0.6.4"
wasm-bindgen = "0.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.57"

[dev-dependencies]
anyhow = "1.0.57"
curve25519-dalek = "3.2.1"
tiny-bip39 = "0.8.2"

[build-dependencies]
rustc_version = "0.4"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
crate-type = ["cdylib", "rlib"]
