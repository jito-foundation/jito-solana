[package]
name = "solana-storage-proto"
version = "1.11.2"
description = "Solana Storage Protobuf Definitions"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-storage-proto"
edition = "2021"

[dependencies]
bincode = "1.3.3"
bs58 = "0.4.0"
prost = "0.10.4"
serde = "1.0.138"
solana-account-decoder = { path = "../account-decoder", version = "=1.11.2" }
solana-sdk = { path = "../sdk", version = "=1.11.2" }
solana-transaction-status = { path = "../transaction-status", version = "=1.11.2" }

[dev-dependencies]
enum-iterator = "0.8.1"

[lib]
crate-type = ["lib"]
name = "solana_storage_proto"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
tonic-build = "0.7.2"
