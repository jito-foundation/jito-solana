[package]
name = "solana-streamer"
version = "1.12.0"
description = "Solana Streamer"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-streamer"
edition = "2021"

[dependencies]
crossbeam-channel = "0.5"
futures-util = "0.3.21"
histogram = "0.6.9"
indexmap = "1.9.1"
itertools = "0.10.3"
libc = "0.2.126"
log = "0.4.17"
nix = "0.24.2"
pem = "1.0.2"
percentage = "0.1.0"
pkcs8 = { version = "0.8.0", features = ["alloc"] }
quinn = "0.8.3"
rand = "0.7.0"
rcgen = "0.9.2"
rustls = { version = "0.20.6", features = ["dangerous_configuration"] }
solana-metrics = { path = "../metrics", version = "=1.12.0" }
solana-perf = { path = "../perf", version = "=1.12.0" }
solana-sdk = { path = "../sdk", version = "=1.12.0" }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
x509-parser = "0.14.0"

[dev-dependencies]
solana-logger = { path = "../logger", version = "=1.12.0" }

[lib]
crate-type = ["lib"]
name = "solana_streamer"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
